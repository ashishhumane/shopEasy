    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

    <script>
        // Store locator functionality

const stores = [
  {
    id: 1,
    name: "ShopEasy Downtown",
    address: "123 Main St, Downtown",
    latitude: 40.7128, // New York City coordinates
    longitude: -74.006,
    hours: ["Monday - Friday: 9am - 9pm", "Saturday: 10am - 8pm", "Sunday: 11am - 6pm"],
  },
  {
    id: 2,
    name: "ShopEasy Uptown",
    address: "456 Park Ave, Uptown",
    latitude: 40.758,
    longitude: -73.9855,
    hours: ["Monday - Friday: 9am - 9pm", "Saturday: 10am - 8pm", "Sunday: 11am - 6pm"],
  },
  {
    id: 3,
    name: "ShopEasy Westside",
    address: "789 Broadway, Westside",
    latitude: 40.7484,
    longitude: -73.9857,
    hours: ["Monday - Friday: 9am - 9pm", "Saturday: 10am - 8pm", "Sunday: 11am - 6pm"],
  },
  {
    id: 4,
    name: "ShopEasy Eastside",
    address: "321 Lexington Ave, Eastside",
    latitude: 40.7527,
    longitude: -73.9772,
    hours: ["Monday - Friday: 9am - 9pm", "Saturday: 10am - 8pm", "Sunday: 11am - 6pm"],
  },
  // You can add more store locations here
  {
    id: 5,
    name: "ShopEasy Brooklyn",
    address: "555 Atlantic Ave, Brooklyn",
    latitude: 40.684,
    longitude: -73.977,
    hours: ["Monday - Friday: 9am - 9pm", "Saturday: 10am - 8pm", "Sunday: 11am - 6pm"],
  },
]

// Map and markers variables
let map
let markers = []
let userMarker

// Initialize map
function initMap(lat = 40.7128, lng = -74.006) {
  // Create map centered at default location (New York City)
  map = L.map("map").setView([lat, lng], 12)

  // Add tile layer (OpenStreetMap)
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map)

  // Add store markers
  addStoreMarkers()
}

// Add store markers to map
function addStoreMarkers() {
  // Clear existing markers
  markers.forEach((marker) => map.removeLayer(marker))
  markers = []

  // Add markers for each store
  stores.forEach((store) => {
    const marker = L.marker([store.latitude, store.longitude])
      .addTo(map)
      .bindPopup(`
                <strong>${store.name}</strong><br>
                ${store.address}
            `)

    // Add click event to marker
    marker.on("click", () => {
      // Highlight corresponding store in list
      highlightStore(store.id)
    })

    markers.push(marker)
  })
}

// Highlight store in list
function highlightStore(storeId) {
  // Remove active class from all store cards
  document.querySelectorAll(".store-card").forEach((card) => {
    card.classList.remove("active")
  })

  // Add active class to selected store card
  const storeCard = document.querySelector(`.store-card[data-id="${storeId}"]`)
  if (storeCard) {
    storeCard.classList.add("active")
    storeCard.scrollIntoView({ behavior: "smooth", block: "nearest" })
  }
}

// Find stores near user
function findNearbyStores(userLat, userLng) {
  // Calculate distance for each store
  return stores
    .map((store) => {
      const distance = calculateDistance(userLat, userLng, store.latitude, store.longitude)
      return {
        ...store,
        distance,
      }
    })
    .sort((a, b) => a.distance - b.distance)
}

// Calculate distance between two coordinates using Haversine formula
function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371 // Radius of the earth in km
  const dLat = deg2rad(lat2 - lat1)
  const dLon = deg2rad(lon2 - lon1)
  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2)
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a))
  const distance = R * c // Distance in km
  return distance
}

// Convert degrees to radians
function deg2rad(deg) {
  return deg * (Math.PI / 180)
}

// Format distance
function formatDistance(distance) {
  if (distance < 1) {
    return `${(distance * 1000).toFixed(0)} m`
  }
  return `${distance.toFixed(1)} km`
}

// Get user location
function getUserLocation() {
  const locationStatus = document.getElementById("location-status")

  if (!navigator.geolocation) {
    locationStatus.textContent = "Geolocation is not supported by your browser"
    locationStatus.classList.add("error")
    return
  }

  locationStatus.textContent = "Locating..."
  locationStatus.classList.add("loading")

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const userLat = position.coords.latitude
      const userLng = position.coords.longitude

      // Update map view to user location
      map.setView([userLat, userLng], 12)

      // Add user marker
      if (userMarker) {
        map.removeLayer(userMarker)
      }
      userMarker = L.marker([userLat, userLng], {
        icon: L.icon({
          iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png",
          shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41],
        }),
      })
        .addTo(map)
        .bindPopup("Your Location")
        .openPopup()

      // Find nearby stores
      const nearbyStores = findNearbyStores(userLat, userLng)

      // Display stores
      displayStores(nearbyStores)

      // Update status
      locationStatus.textContent = "Location found!"
      locationStatus.classList.remove("loading")
      locationStatus.classList.add("success")
    },
    (error) => {
      locationStatus.textContent = `Unable to retrieve your location: ${error.message}`
      locationStatus.classList.remove("loading")
      locationStatus.classList.add("error")
    },
  )
}

// Display stores
function displayStores(stores) {
  const storesList = document.getElementById("stores-list")

  storesList.innerHTML = stores
    .map(
      (store) => `
        <div class="store-card" data-id="${store.id}" onclick="focusStore(${store.id})">
            <h3 class="store-name">${store.name}</h3>
            <p class="store-address">${store.address}</p>
            <p class="store-distance">Distance: ${formatDistance(store.distance)}</p>
            <div class="store-hours">
                <h4>Store Hours:</h4>
                ${store.hours.map((hour) => `<p>${hour}</p>`).join("")}
            </div>
        </div>
    `,
    )
    .join("")
}

// Focus on a specific store
function focusStore(storeId) {
  // Find store
  const store = stores.find((s) => s.id === storeId)

  if (store) {
    // Center map on store
    map.setView([store.latitude, store.longitude], 14)

    // Open popup
    markers.forEach((marker) => {
      if (marker._latlng.lat === store.latitude && marker._latlng.lng === store.longitude) {
        marker.openPopup()
      }
    })

    // Highlight store in list
    highlightStore(storeId)
  }
}

// Initialize store locator
document.addEventListener("DOMContentLoaded", () => {
  // Initialize map
  initMap()

  // Setup find stores button
  const findStoresBtn = document.getElementById("find-stores-btn")
  if (findStoresBtn) {
    findStoresBtn.addEventListener("click", getUserLocation)
  }

  // Display all stores initially
  const allStores = stores.map((store) => ({
    ...store,
    distance: 0, // No distance calculation initially
  }))
  displayStores(allStores)
})

// Make focusStore function globally available
window.focusStore = focusStore

    </script>
